# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: fongz_combo_pinin
  name: 楓梓宮保拼音
  version: "0.1"
  author:
    - 楓梓 <uukoo@163.com>
  description: |
    並擊輸入拼音

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " |"
  algebra:
    - erase/^xx$/

chord_composer:
  alphabet: "bdfmhgwtcvnrzslxiykupjeqoa"
  algebra:
    # - "xlit|bgtvfrcdexswzaq,ki.lo/;p'[\]nhymju|xiykupje.qo,'a;wtcvnrzsl-/$bdfmhg|" # for rubbish qwerty
    # initial
    # i,u,ü
    - xform/^hcr/I/
    - xform/^hcn/V/
    - xform/^htn/U/
    # z 组
    - xform/^mn/SV/
    - xform/^hr/CV/
    - xform/^gn/ZV/
    - xform/^mv/SI/
    - xform/^hn/CI/
    - xform/^gr/ZI/
    - xform/^mw/SU/
    - xform/^ht/CU/
    - xform/^gc/ZU/
    # ž 组
    - xform/^mt/RHU/
    - xform/^wv/SHU/
    - xform/^tn/CHU/
    - xform/^cr/ZHU/
    - xform/^hc/RH/
    # g(j) 组
    - xform/^bs/YV/
    - xform/^hz/XV/
    - xform/^ms/QV/
    - xform/^hl/JV/
    - xform/^gs/YI/
    - xform/^mz/XI/
    - xform/^hs/QI/
    - xform/^gl/JI/
    - xform/^bz/HU/
    - xform/^ds/KU/
    - xform/^fl/GU/
    # d 组
    - xform/^dc/LV/
    - xform/^bt/LI/
    - xform/^dt/TI/
    - xform/^fc/DI/
    - xform/^bh/NU/
    - xform/^bm/LU/
    - xform/^dh/TU/
    - xform/^fg/DU/
    - xform/^dg/N/
    # b 组
    - xform/^br/MI/
    - xform/^bn/PI/
    - xform/^dr/BI/
    - xform/^fn/MU/
    - xform/^bv/FU/
    - xform/^dn/PU/
    - xform/^fr/BU/
    # 组
    - xform/^m/S/
    - xform/^h/C/
    - xform/^g/Z/
    - xform/^w/SH/
    - xform/^t/CH/
    - xform/^c/ZH/
    - xform/^z/H/
    - xform/^s/K/
    - xform/^l/G/
    - xform/^b/L/
    - xform/^d/T/
    - xform/^f/D/
    - xform/^ns/M/
    - xform/^v/F/
    - xform/^n/P/
    - xform/^r/B/
    # final
    - xform/p/AI/
    - xform/ua/AU/
    - xform/y/ANG/
    - xform/Vu/VIN/
    - xform/Iu/IN/
    - xform/Ii/ING/
    - xform/u/EN/
    - xform/i/ENG/
    - xform/eo/O/
    - xform/Uo/UO/
    - xform/o/OU/
    - xform/x/ONG/
    - xform/kj/W/
    - xform/Ij/IW/
    - xform/Vj/VW/
    - xform/j/WI/
    - xform/k/WN/
    - xform/a/A/
    - xform/e/E/
    - xform/q/ER/
    # # end
    - xform/II/I/
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/
  output_format:
    - "xform/^([a-z]+)$/$1|/"
  prompt_format:
    - "xform/^(.*)$/[$1]/"

translator:
  dictionary: fongz_pinin
  table: fongz_pinin
  prism: fongz_pinin
  preedit_format:
    - xform/bv/Ɓ/
    - xform/bf/ɓ/
    - xform/pf/ƥ/
    - xform/Dh/Ď/
    - xform/dh/ď/
    - xform/th/ť/
    - xform/lh/ľ/
    - xform/nh/ň/
    - xform/rh/ř/
    - xform/sh/š/
    - xform/Zh/Ž/
    - xform/zh/ž/
    - xform/ch/č/
    - xform/y/ñ/
    - xform/ng/ŋ/
    - xform/U/ü/
    - xform/w/ə/

punctuator:
  full_shape:
    " ": {commit: "　"}
  half_shape:
    " ": {commit: " "}

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
