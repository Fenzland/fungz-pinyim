# Rime schema
# encoding: utf-8

schema:
  schema_id: fungz_pinyim
  name: 楓梓拼音
  version: "0.1"
  author:
    - 楓梓 <uukoo@163.com>
  description: |
    基於 Rime 的拼音方案
    在《現代漢語拼音》的基礎上，進行更加符合發音的優化；
    並根據古漢語的發音，對普通話中混淆的發音進行重新區分。
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - abbrev/^([a-z]).+$/$1/ # 支持單字母簡拼
    - abbrev/^([dtzcrs]h).+$/$1/ # 支持翹舌聲母簡拼
  auto_select: true

translator:
  dictionary: fungz_pinyim
  prism: fungz_pinyim
  preedit_format:
    - xform/bv/B̪/
    - xform/bf/b̪/
    - xform/pf/p̪/
    - xform/Bw/ɓ/
    - xform/Dw/ɗ/
    - xform/Dhw/ᶑ/
    - xform/Gw/ɠ/
    - xform/Dh/Ď/
    - xform/dh/ď/
    - xform/th/ť/
    - xform/lh/ľ/
    - xform/nh/ň/
    - xform/rh/ř/
    - xform/sh/š/
    - xform/Zh/Ž/
    - xform/zh/ž/
    - xform/ch/č/
    - xform/ny/ñ/
    - xform/ng/ŋ/
    - xform/U/ü/
    - xform/E/ɛ/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_sentence: false

  suffix: "'"
  tips: 〔倉頡〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  bindings:
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
